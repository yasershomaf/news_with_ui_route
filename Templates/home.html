<h1>News</h1>
<div class="news_container">
  <div ng-repeat="news in homeCtrl.newsList.articles" class="news_card">
    <img class="card_image" ng-src="{{news.urlToImage ? news.urlToImage : 'https://www.breakingbelizenews.com/wp-content/uploads/2018/01/bbn-breaking-news.jpg'}}" alt="" />
    <h2 class="card_title" ng-show="news.title">{{news.title}}</h2>
    <div class="card_details">
      <span ng-show="news.author">{{news.author}} </span>
      <span ng-show="news.publishedAt">{{news.publishedAt | date:'dd-MMMM-yyyy'}} </span>
    </div>
    <p class="card_content">
      <span class="card_description" ng-show="news.description">{{news.description}}<br /></span>
      <span ng-show="news.content">{{news.content.indexOf('… [') > -1 ? news.content.slice(0, news.content.indexOf('… [') + 1) : news.content}}</span>    
    </p>
    <a class="article_link" href="{{news.url}}" target="_blank" ng-show="news.url">More details</a>
  </div>
</div>
